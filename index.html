<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/reset.css" />
		<link
			rel="stylesheet"
			media="(max-width: 375px)"
			href="styles/mobile.css"
		/>
		<link
			rel="stylesheet"
			media="(min-width: 376px)"
			href="styles/desktop.css"
		/>

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="popup">
			<h1 class="popup_advice">ADVICE #<span></span></h1>
			<p class="popup_title">
				"It is easy to sit up and take notice, what's difficult is
				getting up and taking action."
			</p>
			<div class="popup_break">
				<div class="popup_breakline"></div>
				<div class="popup_middlelines">
					<div></div>
					<div></div>
				</div>
				<div class="popup_breakline"></div>
			</div>
			<button class="popup_button">
				<img
					src="images/icon-dice.svg"
					class="popup_image"
					alt="Thank You"
				/>
			</button>
		</main>
		<script src="script.js"></script>
	</body>
</html>
